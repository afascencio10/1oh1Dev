<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>404</title>
        <style>
      html {
        height: 100%;
      }
      .app > div {
        box-sizing: border-box;
      }
      body {
        height: 100%;
        font-size: 14px;
        color: #72777a;
        letter-spacing: .2px;
        overflow-x: hidden;
        text-align: left;
        background-color: #fff;
        font-weight: 400;
        margin: 0;
      }

      h1, h2, h3, h4, h5, h6 {
          letter-spacing: .5px;
          margin: 0;

      }
      body, h1, h2, h3, h4, h5, h6 {
          font-family: Roboto,-apple-system,system-ui,BlinkMacSystemFont,Segoe UI,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,Arial,sans-serif;
          font-weight: 500;
          line-height: 1.5;
      }

      .pos-a        { position: absolute !important; }
      .bgc-white { background-color: #fff; }
      .h-100 {
          height: 100%!important;
      }
      .w-100 {
          width: 100%!important;
      }
      .d-f { display: flex; }
      .fxd-r   { flex-direction: row; }
      .fxw-w   { flex-wrap: wrap; }
      .ai-c    { align-items: center; }
      .jc-c    { justify-content: center; }
      .pos-r        { position: relative !important; }
      .fw-900 { font-weight: 900 !important; }
      .fsz-lg   { font-size: 1.4rem !important; }
      .tt-c { text-transform: capitalize !important; }
      .fsz-def  { font-size: 1rem !important; }
      .l-0 { left: 0; }
      .t-0 { top: 0; }
      .p-30 { padding: 30px!important;}
      .mR-60 { margin-right: 60px!important; }
      .mB-10 { margin-bottom: 10px!important;}
      .c-red-500, .cH-red-500:hover { color: #f44336!important; }
      .lh-1 { line-height: 1!important; }
      .mB-30 { margin-bottom: 30px!important; }
      .c-grey-900, .cH-grey-900:hover { color: #313435!important; }
      .c-grey-700, .cH-grey-700:hover { color: #72777a!important; }
      .fxd-c, .fxd-cr {
          -webkit-box-orient: vertical;
      }
      /* button */
      .btn-primary {
        color: #fff;
        background-color: #2196f3;
        border-color: #2196f3;
      }
      .btn-primary:hover {
          color: #fff;
          background-color: #0c83e2;
          border-color: #0c7cd5;
      }

      .btn {
        text-decoration: none;
        display: inline-block;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 1px solid transparent;
        padding: 6px 12px;
        padding: .375rem .75rem;
        font-size: 14px;
        font-size: .875rem;
        line-height: 1.5;
        border-radius: .25rem;
        -webkit-transition: background-color .15s ease-in-out,border-color .15s ease-in-out,-webkit-box-shadow .15s ease-in-out;
        transition: background-color .15s ease-in-out,border-color .15s ease-in-out,-webkit-box-shadow .15s ease-in-out;
        -o-transition: background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        transition: background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        transition: background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out,-webkit-box-shadow .15s ease-in-out;
      }
    </style>
  </head>
  <body class="app">
    <div class='pos-a t-0 l-0 bgc-white w-100 h-100 d-f fxd-r fxw-w ai-c jc-c pos-r p-30'>
      <div class='mR-60'>
        <img alt='#' src='./404.png' />
      </div>

      <div class='jc-c fxd-c'>
        <h1 class='mB-30 fw-900 lh-1 c-red-500' style="font-size: 60px;">404</h1>
        <h3 class='mB-10 fsz-lg c-grey-900 tt-c'>Oops Page Not Found</h3>
        <p class='mB-30 fsz-def c-grey-700'>The page you are looking for does not exist or has been moved.</p>
        <div>
          <a href="/" type='primary' class='btn btn-primary'>Go to Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
